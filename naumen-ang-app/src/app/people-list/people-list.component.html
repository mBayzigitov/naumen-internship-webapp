<h2> Текущий список </h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th> Имя </th>
      <th> Возраст </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let person of people">
      <td> {{ person.name }} </td>
      <td> {{ person.age }} </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-dark" (click)="clear()">Очистить список</button>
