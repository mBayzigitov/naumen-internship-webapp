<div class="text-center">
  <input class="form-control" type="file" accept=".txt"
         (change)="onChange($event)">

  <button (click)="onUpload()"
          class="btn btn-success">
    Загрузить
  </button>
</div>

<div class="container text-center jumbotron"
     *ngIf="message" style="color: mediumseagreen">
  <p>{{message}}</p>
</div>

<div class="container text-center error" *ngIf="error" style="color: red">
  <p>{{error}}</p>
</div>

<div class="container" *ngIf="loading">
  <h3>Загрузка...</h3>
</div>
